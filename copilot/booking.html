    <section id="booking">
        <h2>Booking</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="vehicle">Vehicle Interested:</label>
            <select id="vehicle" name="vehicle">
                <option value="vehicle1">Discovery</option>
                <option value="vehicle2">Defender</option>
                <option value="vehicle3">Range Rover</option>
            </select>
            <button type="submit">Book Now</button>
        </form>
    </section>
