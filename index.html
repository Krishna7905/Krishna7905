<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KrishnaG || Tic-Tac-Toe Game</title>
<link rel="stylesheet" href="style.css" />
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
      <div class="info">
        <p id="turnIndicator">Turn: ‚ùå </p>
        <p id="message"></p>
      </div>
      <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
      <div class="score">
        <h2>Scoreboard</h2>
        <p>‚ùå X Wins: <span id="xScore">0</span></p>
        <p>‚≠ï O Wins: <span id="oScore">0</span></p>
        <p>ü§ù Draws: <span id="drawScore">0</span></p>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 KrishnaG Games</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
